<div class="div-data-picker">

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="'input-start-date">Od:</label>

        <div class="invalid-feedback">Proszę podać datę przyjazdu</div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="input-end-date">Do:</label>
        <input class="form-control" id="input-end-date" name="input-end-date" type="date" required>
        <div class="invalid-feedback">Proszę podać datę wyjazdu</div>

    </div>
    <div class="row mb-3"></div>
</form>
</div>
